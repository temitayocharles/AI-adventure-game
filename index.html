<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>World Hero Adventures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap');
      body {
        font-family: 'Nunito', sans-serif;
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar for kid-friendly look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'hero-blue': '#4FACFE',
              'hero-cyan': '#00F2FE',
              'hero-yellow': '#FFD200',
              'hero-orange': '#F7971E',
              'hero-green': '#A8E063',
              'hero-purple': '#8E2DE2',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 3s ease-in-out infinite',
              'weather-fall': 'fall linear infinite',
              'spin-slow': 'spin 3s linear infinite',
              'leaves': 'leaves 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fall: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translateY(100vh)', opacity: '0' }
              },
              leaves: {
                 '0%': { transform: 'translateY(-10%) translateX(0) rotate(0deg)', opacity: '0' },
                 '10%': { opacity: '1' },
                 '100%': { transform: 'translateY(100vh) translateX(20px) rotate(360deg)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="overflow-hidden fixed inset-0 transition-colors duration-500 bg-slate-100 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
